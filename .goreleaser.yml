# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: webwormhole
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
    # flags:
    #   - -trimpath
    main: ./cmd/ww
    binary: ww
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: gjirm
    name: webwormhole

signs:
  - id: minisign archive
    artifacts: archive
    signature: "${artifact}.minisig"
    cmd: minisign
    stdin_file: "pwd"
    args: [-x, "${signature}", -Sm, "${artifact}", -s, "W:\\keys\\jirm-minisign-2020.key", -t, "\"{{ .ProjectName }} {{ .Tag }} {{.Commit}} {{.Date}}\""]
    ids:
      - default 


